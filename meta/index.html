<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Meta</h1>
        <p>This page includes stats about the code of this website.</p>

        <h2>Summary</h2>
        <div id="stats"></div>

        <h2 class="story-title">The Evolution of Commits</h2>
        <div id="scrollytelling">
            <div id="scroll-container">
                <div id="items-container"></div>
            </div>
            <div class="scatter-section">
                <div id="chart"></div>
                <p id="selection-count"></p>
                <dl id="language-breakdown" class="stats"></dl>
                <h2>Largest File per Directory</h2>
                <dl class="files"></dl>
            </div>
        </div>

        <dl id="commit-tooltip" class="tooltip info" hidden>
            <dt>Commit ID</dt>
            <dd><a id="commit-link" href="#">Loading...</a></dd>
            <dt>Date</dt>
            <dd id="commit-date">Loading...</dd>
        </dl>
    </div>
</body>

</html>
